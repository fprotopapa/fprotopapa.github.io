# ----- Posts related labels -----

post:
  written_by: przez
  posted: Opublikowano
  updated: Aktualizowany
  words: słowa
  pageview_measure: wyświetlenia
  read_time:
    unit: min
    prompt: Czas czytania
  relate_posts: Czytaj dalej
  share: Udostępnij
